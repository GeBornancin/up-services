<div class="fixed top-0 left-0 bg-gray-600 opacity-80 w-full h-full z-10"></div>
<div class="z-20 fixed top-0 left-0 w-full h-full flex justify-center items-center px-4">
    <div class="flex w-[98%] h-[70%] lg:w-[35%] lg:h-[60%] rounded-3xl bg-gray-700">
        <div class="w-full h-full p-6 flex flex-col">
            <div class="w-full flex justify-end">
                <button (click)="closeModal.emit()">
                    <img class="w-6 hover:cursor-pointer" src="icons/red-close-icon.png" alt="Fechar Modal">
                </button>
            </div>
            <h1 class=" text-white text-[24px] font-bold mb-6 flex  items-center justify-center">Criar Novo Serviço
            </h1>
            <form class="w-full h-full justify-center items-center flex flex-col gap-3 px-4"
                [formGroup]="createServiceForm" (ngSubmit)="onSubmit()">
                <app-custom-input class="w-[80%]" label="Nome do Serviço" type="text"
                    placeholder="Digite o nome do serviço" [control]="getControl('title')!"
                    [errorMessage]="getErrorMessage('title')"></app-custom-input>
                <app-custom-input class="w-[80%]" label="Descrição do Serviço" type="text"
                    placeholder="Digite a descrição do serviço" [control]="getControl('description')!"
                    [errorMessage]="getErrorMessage('description')"></app-custom-input>
                <app-custom-input class="w-[80%]" label="Preço Base" type="number"
                    placeholder="R$" [control]="getControl('basePrice')!"
                    [errorMessage]="getErrorMessage('basePrice')"></app-custom-input>
                <app-custom-input class="w-[80%]" label="Ativo" type="checkbox"
                    [control]="getControl('isActive')!"></app-custom-input>
                <app-button-green [disabled]="createServiceForm.invalid || isSubmitting" class="w-[50%]" [type]="'submit'" [text]="'Criar serviço'"></app-button-green>
            </form>
        </div>
    </div>
</div>
