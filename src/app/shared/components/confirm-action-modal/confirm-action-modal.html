<div class="fixed top-0 left-0 bg-gray-600 opacity-7 0 w-full h-full z-10"></div>
<div class="z-20 fixed top-0 left-0 w-full h-full flex justify-center items-center px-4">
    <div class="flex w-[98%] h-[70%] lg:w-[25%] lg:h-[30%] rounded-3xl bg-gray-700">
        <!-- FAZER UM BOTÃO DE FECHAR É PRO BOTÃO FICAR DENTRO DO MODAL NA PARTE CINZA NO CANTO SUPERIOR DIREITO -->
        <div class="w-full h-full p-6 flex flex-col">
            <h1 class=" text-white text-[24px] font-bold mb-6 flex  items-center justify-center">Confirmar Ação
            </h1>
            <div class="flex overflow-y-auto text-white gap-5 flex-1 justify-center items-center">
                <p class="text-center">{{message}}</p>
            </div>
            <div class="flex justify-center items-center gap-6 mt-4">
                <app-button-red class="w-1/2" [text]="'Cancelar'" (buttonClick)="closeModal.emit()"></app-button-red>
                <app-button-green class="w-1/2" [text]="'Confirmar'" (buttonClick)="confirmAction.emit()"></app-button-green>
            </div>
        </div>
    </div>
</div>
